{% extends 'base.html' %}

{% block title %}Add Customer{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add Customer</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('app.add_customer') }}" id="addCustomerForm">
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="button-group">
                <button type="submit">Add Customer</button>
                <button type="button" onclick="location.href='{{ url_for('app.customers') }}'">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
